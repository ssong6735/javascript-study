<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz.html</title>
</head>

<body>

    <!-- ul#list>li{리스트$}*7 -->
    <ul id="list">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
        <li>리스트7</li>
    </ul>


    <script>

        /*
        const $liArray = [...document.querySelectorAll('#list>li')];
        for (let i=0; i<$liArray.length; i++) {
            if (i%2 === 1) {
                $liArray[i].style.background = 'yellow';
            }
        }
        */


        //1. id="list"인 요소에 <li> 요소중  홀수번째 요소만 선택후 배경색상 yellow 적용
        const $oddLi = document.querySelectorAll('#list>li:nth-child(odd)');
        for (let $li of [...$oddLi]) {
            $li.style.background = 'yellow';
        }  


        //2. id="list"인 요소에 <li> 요소중   짝수번째 요소만 선택후 배경색상 gray 적용
            const $evenLi = document.querySelectorAll('#list>li:nth-child(even)');
        for (let $li of [...$evenLi]) {
            $li.style.background = 'gray';
        } 


        //3. id="list"인 요소에 <li> 요소중   첫번째 <li>요소만 선택후 폰트색상 red 적용

        //4. id="list"인 요소에 <li> 요소중  마지막번째 <li>요소만 선택후 폰트색상 green 적용

        //5. id="list"인 요소에 <li> 요소중  두번째 <li>요소만 선택후 font-style: italic 적용

        //6. id="list"인 요소에 <li> 요소중  3번째 이전 요소만 선택후 
        //   border: 2px dotted aqua 적용 (1, 2번째만 선택)
        //7. id="list"인 요소에 <li> 요소중  3번째 이후요소만 선택후
        //   border 2px dashed violet 적용 (3번째부터 끝까지 선택)
    </script>


</body>

</html>
