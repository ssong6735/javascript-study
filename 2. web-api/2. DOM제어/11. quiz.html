<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz.html</title>
</head>
<body>

    <h2 class="theTitle">html 조작</h2>
    <ul id="list">
        <li class="obj1">list_2</li>
        <li>list_3</li>
        <li>list_4</li>
        <li>list_5</li>
    </ul>

    <script>
        //1. class="theTitle"인 요소의 자식요소를 innerHTML을 사용하여
        //   <a href="#">요소 객체 조작</a>로 교체하세요.
        const $theTitle = document.querySelector('.theTitle');
        $theTitle.innerHTML = '<a href="#">요소 객체 조작</a>';

        //2. class="obj1"인 요소의 텍스트를 "리스트_2"로 변경하세요.
        const $obj1 = document.querySelector('.obj1');
        $obj1.textContent = '리스트_2';

        //3. id="list"인 요소의 마지막 위치에 새요소 "<li>list_6</li>"를 추가하세요. 
        /*
        const $list = document.getElementById('list');
        const $li1 = document.createElement('li');
        $li1.textContent = 'list_6';
        $list.appendChild($li1);
        */
        const $li6 = document.createElement('li'); // <li></li>
        $li6.textContent = 'list_6'; // <li>list_6</li>
        const $list = document.querySelector('#list');
        $list.appendChild($li6);
        
        //4. id="list"인 요소의 첫 위치에 새요소 "<li>list_1</li>"를 추가하세요.
        /*
        const $li2 = document.createElement('li');
        $li2.textContent = 'list_1';
        $list.insertBefore($li2, $list.firstElementChild);
        */
        const $li1 = $li6.cloneNode();
        $li1.textContent = 'list_1';
        $list.insertBefore($li1, $list.firstElementChild);

        //5. class="obj1"인 요소를 깊은 복제후에 id="list"인요소 마지막 위치에 추가
        //$list.appendChild($obj1.cloneNode(true));
        const $cloned = $obj1.cloneNode(true);
        $list.appendChild($cloned);

        //6. id="list"인 요소의 하위 <li>요소중 첫번째 요소 삭제
        $list.removeChild($list.firstElementChild);

        //7. id="list"의 전체 자식요소 삭제
        const $childs = [...$list.children];
        for (let $li of $childs) {
            $list.removeChild($li);
        }
        /*
        1. 자식노드 탐색
        2. 유사배열로 변경
        3. 반복문 작성
        */
    </script>
    
</body>
</html>
