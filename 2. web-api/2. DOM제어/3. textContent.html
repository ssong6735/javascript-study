<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textContent.html</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>
<body>

    <div id="greeting">Hello <span>World!</span></div>

    <script>
        const $div = document.getElementById('greeting');
        console.log($div.textContent); //하위에 있는 모든 텍스트 노드

        // $div.textContent = '안녕하세요!';
        // $div.textContent = '<span>안녕</span>하세요!';
        $div.innerHTML = '<span>안녕</span>하세요!';
        console.log($div.innerHTML);

        // textContent : 텍스트만 변경할때
        // innerHTML : 태그 사용할때
    </script>
    
</body>
</html>
