<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드삽입.html</title>
</head>
<body>

    <ul id="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
    </ul>

    <script>
        const $fruits = document.getElementById('fruits');

        const $li = document.createElement('li');
        $li.textContent = 'Mango';

        $fruits.insertBefore($li, $fruits.lastElementChild);

        const $banana = document.querySelector('#fruits>li:nth-child(2)');
        // 이미 배치된 DOM을 다시한번 insertBefore하면 노드가 이동됨.
        $fruits.insertBefore($li, $banana);

        $fruits.insertBefore($banana, $fruits.firstElementChild);
        // insertBefore는 삽입으로도 노드 이동으로도 사용할 수 있다.
    </script>
    
</body>
</html>
