<html lang="ko">
<head>

    <title>인라인스타일조작.html</title>
</head>
<body>

    <div id="h" style="color: red; font-size: 3rem;">Hello</div>


    <script>

        $h.style.color = 'orange';
        $h.style.backgroundColor = 'orangered';
        $h.style.fontSize = ''; // 공백은 기존 스타일 삭제
    </script>
    
</body>
