<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트전파3.html</title>

    <style>
        #fruits {
            display: flex;
            list-style: none;
            padding: 20px;
            border: 1px solid tomato;
        }

        #fruits li {
            width: fit-content;
            cursor: pointer;
            background: yellow;
            margin-right: 20px;
        }

        #fruits .active {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <ul id="fruits">
        <li id="apple" class="active">Apple</li>
        <li id="banana">Banana</li>
        <li id="grape">Grape</li>
    </ul>

    <div>선택된 과일: <em class="msg">apple</em></div>

    <br>

    # 새로운 과일 추가: <input type="text" class="text-box">
                        <button id="add">추가</button>

    <script>
        const $fruits = document.getElementById('fruits');
        const $msg = document.querySelector('.msg');

        //이벤트 핸들러 함수
        function activate(e) {

            // 이벤트 발생 타겟이 특정 요소인지를 검증
            if (!e.target.matches('#fruits > li')) {
                return;
            }

            // console.log(e.target);

            for (let $target of [...$fruits.children]) {                
                $target.classList.toggle('active', $target === e.target);
            }
            $msg.textContent = e.target.id;
        }

        // ul에 이벤트 등록
        $fruits.addEventListener('click', activate);

        //동적으로 과일 추가 기능
        const $btn = document.getElementById('add');
        const $textBox = document.querySelector('.text-box');

        //버튼에 이벤트 등록
        $btn.addEventListener('click', e => {
            const $newLi = document.createElement('li'); // <li></li>
            $newLi.textContent = $textBox.value;            // <li>Orange</li>
            $newLi.setAttribute('id', $textBox.value.toLowerCase());
            $fruits.appendChild($newLi);
            $textBox.value = '';
        });

    </script>

</body>

</html>
