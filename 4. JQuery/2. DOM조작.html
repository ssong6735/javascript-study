<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM조작.html</title>
</head>
<body>

    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>


    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // $('#list1 li:nth-child(odd)').css('background', 'yellow');
        $('#list1 li:odd').css('background', 'yellow');
        $('#list1 li:even').css('background', 'gray');
        // jquery에서는 첫번째 요소를 0번으로 처리 (odd 짝수, even 홀수)

        $('#list1 li:first').css('color', 'red');
        $('#list1 li:last').css('color', 'blue');

        $('#list1 li').eq(1).css('font-style', 'italic');
        // eq(): 배열처럼 인덱스 가져올수 있음

        // 2번 인덱스 미만 선택 = 0, 1번 선택
        // lt(): ~미만, gt(): ~초과
        $('#list1 li:lt(2)').css('border', '2px dotted aqua');

        // 2번 인덱스 초과 전부선택 = 3번부터 끝까지 선택
        $('#list1 li:gt(2)').css('border', '2px dotted purple');

        // li 중에 텍스트가 '리스트11'이 포함된 것을 선택
        $('#list2 li:contains("리스트11")').css('color', 'red');

        $('#list2 li:has("span")').css('color', 'aqua');


        // DOM조작

        // innerHTML
        // document.querySelector('.theTitle').innerHTML = '<a href="#">요소 객체 조작</a>';
        $('.theTitle').html('<a href="#">요소 객체 조작</a>');

        // textContent
        $('.obj1').text('리스트_2');

        // 요소의 마지막 자식으로 새로운 요소 추가
        $('#list3').append('<li>list_6</li>');
        
        // 요소의 첫번째 자식으로 새로운 요소 추가
        $('#list3').prepend('<li>list_1</li>');

        // 중간에 추가하기
        //앞에 추가할 요소 insertBefore(어디 앞에 넣을건지)
        //앞에 추가할 요소 insertAfter(어디 뒤에 넣을건지)
        $('<li>insertBefore</li>').insertBefore($('#list3 > li').eq(4));
        $('<li>insertAfter</li>').insertAfter($('#list3 > li').eq(5));

        // 삭제하기
        $('#list3 li').eq(0).remove();
        // $('#list3 li').remove('.obj1');

        // 속성 노드 제어
        // getAttribute
        // document.querySelector('#list3 li:first-child').getAttribute('class');
        const className = $('#list3 li').eq(0).attr('class');
        console.log(className);

        // setAttribute
        $('#list3 li').eq(1).attr('id', 'abc1234');

        // 클래스 제어
        $('#list3 li').eq(2).addClass('obj3');
        $('#list3 li').eq(2).removeClass('obj3');

        </script>
    
</body>
</html>
