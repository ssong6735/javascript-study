<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- RESET CSS -- >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">-->
    <title>선택자사용.html</title>
</head>

<body>

    <div id="wrap">
        <h1>돔 제어</h1>
        <h2 id="firstTitle">선택자</h2>
        <h3 class="nextTitle">부모 요소 선택자</h3>
        <div>
            <p class="obj1">현재 id가 "obj1"인 요소를 기준으로, 부모 요소는 ‘div’요소입니다.</p>
        </div>
        <h3>자식 요소 선택자</h3>
        <ul class="obj3">
            <li>리스트1</li>
            <li class="theObj1">리스트2</li>
            <li>리스트3</li>
        </ul>
        <h3>형 요소 선택자</h3>
        <ul>
            <li>리스트4</li>
            <li class="obj4">리스트5</li>
            <li>리스트6</li>
        </ul>
        <h3>동생 요소 선택자</h3>
        <ul>
            <li>리스트7</li>
            <li class="obj5">리스트8</li>
            <li>리스트9</li>
        </ul>
        <h3>형제 요소들 선택자</h3>
        <ul>
            <li>리스트10</li>
            <li class="obj6">리스트11</li>
            <li>리스트12</li>
        </ul>
        <h3>입력 요소 선택자</h3>
        <p><label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name" />
        </p>
    </div>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // $('h1').css('color', 'red');
        const $h1 = $('h1');
        $h1.css('color','red');
        
        $('#firstTitle').css('color', 'green');
        $('.nextTitle').css('color', 'blue');
        $('.obj3 > li').css('font-weight', 'bold');

        // 자식 요소 탐색
        const $children = $('.obj3').children();
        console.log($children);

        $('.obj3').children('.theObj1').css('color', 'red');

        // 부모 요소 탐색
        $('.obj5').parent().css('border', '2px dashed #f00');

        // 형제 요소 탐색
        $('.obj4').next().css('color', 'orange');
        $('.obj4').prev().css('text-align', 'right');
        $('.obj6').siblings().css('text-align', 'center');

        // 다중 css 변경 (인라인으로)
        $('input[type=text]').css({
            "background": "#ccc",
            "border": "1px solid blue",
            "color": "green"
        });

    </script>

</body>

</html>
