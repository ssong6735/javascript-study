    <script>
        /*
            # Promise: 자바스크립트 내장 객체
            - 비동기 통신을 할 때 상태에 따른 콜백관리해주는 객체
            1. 상태 (state)
            - pending : 요청 수행중
            - fullfilled : 요청 성공
            - rejected : 요청 실패
            2. Promise객체는 2개의 콜백함수를 매개값으로 갖습니다.
            - a. resolve : 요청 성공시 처리
            - b. reject : 요청 실패시 처리
            # 2번 파일을 Promise로 개선
        */

        function get(url) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url);
                xhr.send();

                xhr.onload = e => {
                    if(xhr.status === 200) {
                        // 요청 성공시 처리 콜백
                        resolve(JSON.parse(xhr.response));
                    } else {
                        // 요청 실패시 처리 콜백
                        reject(xhr.statusText);
                    }
                }
            });
        }

        const result = get('http://localhost:5000/article');
        console.log(result);

        /*
            - Promise 의 메서드
            1. then: Promise 가 fulfilled 상태(요청성공)일 때 후속처리를 수행
            2. catch: Promise 가 rejected 상태(요청실패)일 때 후속처리를 수행
        */
        result.then(articleList => {
            for (let a of articleList) {
                console.log(a.writer);
            }
        });
