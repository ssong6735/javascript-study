<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해결 방안</title>
</head>
<body>

    <script>
        // GET 요청을 처리하는 함수
        function get(url, callback) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            xhr.send();

            /*
                # 해결책: 응답 데이터를 후속처리 함수의 매개값으로 넘겨서 콜백으로 처리한다.
            */
            xhr.onload = e => {
                if (xhr.status === 200) {
                    // 요청 성공시 응답 데이터 처리 부분
                    console.log('통신 성공!');
                    callback(JSON.parse(xhr.response));

                } else {
                    console.log('통신 실패!');
                    return null;
                }
            };
        }

        const resData = get('http://localhost:5000/article/1', function(resData) {
            console.log('resData: ',resData);
        });

        get('http://localhost:5000/article', resData => {
            for (let d of resData) {
                console.log(d);
            }
        });


        /*
            # 상황
            /article: 게시물 목록 조회
            /user: 회원 목록 조회
            /friend: 친구 목록 조회

            # 가정
            - 게시판에서 3번 게시글을 조회 한 후 그 작성자의 아이디를 얻어내어
               그 작성자의 모든 회원정보를 가져온 후 친구목록을 뒤져 6번 친구를 확인해야 함.               
        */

        // 콜백 지옥 = callback hell
        get('/article/3', arti => {
            get('/user/' + arti.userId, userInfo => {
                get('/friend' + userInfo.friends[5].userId, fData => {
                    // 친구에게 쪽지를 보냄.
                });
            });
        });





    </script>

    
</body>
</html>
