<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- RESET CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <title>delete 요청</title>
</head>

<body>

<div>
    <input type="text" name="stuNum" placeholder="삭제할 학번">
    <button id="del-btn">삭제</button>
</div>

<script>

    document.getElementById('del-btn').onclick = e => {
        e.preventDefault();
        
        const xhr = new XMLHttpRequest();
        const stuNum = document.querySelector('[name=stuNum]').value;
        xhr.open('DELETE', 'http://localhost:5000/article/' + stuNum);
        xhr.send();
    
        xhr.onload = e => {
            if (xhr.status === 200) {
                alert('삭제 성공!');
            } else {
                alert('삭제 실패!');
            }
        };
    };

</script>


</body>

</html>
